section.section-container {
  width: 100%;
  height: 100%;
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: #EADBC9;
}
.trademark {
  position: absolute;
  z-index: 99;
  left: 50px;
  top: 50px;
  -webkit-transition: all 0.25s ease;
  -moz-transition: all 0.25s ease;
  -o-transition: all 0.25s ease;
  transition: all 0.25s ease;
}
.trademark:hover {
  -webkit-transform: translate(0, -3px);
  -moz-transform: translate(0, -3px);
  -o-transform: translate(0, -3px);
  -ms-transform: translate(0, -3px);
  transform: translate(0, -3px);
}
.ping-container {
  position: relative;
  width: 200px;
  height: 300px;
  background-color: #E30074;
  border-radius: 6px;
  padding: 30px;
  -webkit-box-shadow: 0 15px 15px -13px rgba(227, 0, 116, 0.6);
  -moz-box-shadow: 0 15px 15px -13px rgba(227, 0, 116, 0.6);
  box-shadow: 0 15px 15px -13px rgba(227, 0, 116, 0.6);
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  flex-direction: column;
}
.ping-container .head-block {
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  flex-flow: row wrap;
  align-items: flex-end;
  justify-content: flex-start;
}
.ping-container .head-block > span {
  user-select: none;
  font-weight: 700;
  color: #FFF;
  letter-spacing: -0.2px;
}
.ping-container .head-block .title {
  width: 100%;
  font-size: 16px;
  line-height: 18px;
  margin-bottom: 20px;
}
.ping-container .head-block .num {
  font-size: 65px;
  line-height: 50px;
  -webkit-transition: all 0.25s ease;
  -moz-transition: all 0.25s ease;
  -o-transition: all 0.25s ease;
  transition: all 0.25s ease;
}
.ping-container .head-block .num.set {
  -moz-animation-name: ping;
  -webkit-animation-name: ping;
  animation-name: ping;
  -moz-animation-duration: 0.3s;
  -webkit-animation-duration: 0.3s;
  animation-duration: 0.3s;
  -moz-animation-iteration-count: 1;
  -webkit-animation-iteration-count: 1;
  animation-iteration-count: 1;
  -moz-animation-direction: normal;
  -webkit-animation-direction: normal;
  animation-direction: normal;
  -moz-animation-fill-mode: forwards;
  -webkit-animation-fill-mode: forwards;
  animation-fill-mode: forwards;
  -moz-animation-timing-function: ease;
  -webkit-animation-timing-function: ease;
  animation-timing-function: ease;
}
@-webkit-keyframes "ping" {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
@-moz-keyframes "ping" {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
@-o-keyframes "ping" {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
@keyframes "ping" {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
.ping-container .head-block .unit {
  margin-left: 8px;
  font-size: 20px;
  line-height: 22px;
  -webkit-transition: all 0.25s ease;
  -moz-transition: all 0.25s ease;
  -o-transition: all 0.25s ease;
  transition: all 0.25s ease;
}
.ping-container #chart {
  width: 100%;
  margin-top: 40px;
  border-bottom: 2px solid #E8338F;
  padding-bottom: 5px;
}
.ping-container #chart > canvas {
  width: 100%;
  height: 50px;
}
.ping-container .bottom-row {
  width: 100%;
  margin-top: auto;
}
.ping-container .bottom-row .toggle {
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  flex-direction: row;
  align-items: center;
  color: #FFF;
  font-size: 12px;
  line-height: 14px;
  font-weight: 600;
  cursor: pointer;
  user-select: none;
}
.ping-container .bottom-row .toggle::before {
  content: 'i';
  display: block;
  font-size: 12px;
  line-height: 12px;
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 16px;
  height: 16px;
  margin-right: 10px;
  color: #E30074;
  background-color: #FFF;
  border-radius: 30px;
  -webkit-transition: all 0.25s ease;
  -moz-transition: all 0.25s ease;
  -o-transition: all 0.25s ease;
  transition: all 0.25s ease;
}
.ping-container .bottom-row .toggle:hover::before {
  -webkit-transform: translate(3px, 0);
  -moz-transform: translate(3px, 0);
  -o-transform: translate(3px, 0);
  -ms-transform: translate(3px, 0);
  transform: translate(3px, 0);
}
.ping-container .bottom-row .detail {
  position: absolute;
  left: calc(100% - 20px);
  bottom: 30px;
  width: 140px;
  background-color: #FFF;
  border-radius: 4px;
  padding: 14px;
  -webkit-box-shadow: 0 10px 10px -7px rgba(0, 0, 0, 0.2);
  -moz-box-shadow: 0 10px 10px -7px rgba(0, 0, 0, 0.2);
  box-shadow: 0 10px 10px -7px rgba(0, 0, 0, 0.2);
  opacity: 0;
  z-index: -1;
  pointer-events: none;
  -webkit-transform: translate(30px, 0);
  -moz-transform: translate(30px, 0);
  -o-transform: translate(30px, 0);
  -ms-transform: translate(30px, 0);
  transform: translate(30px, 0);
  -webkit-transition: all 0.25s ease;
  -moz-transition: all 0.25s ease;
  -o-transition: all 0.25s ease;
  transition: all 0.25s ease;
}
.ping-container .bottom-row .detail.active {
  opacity: 1;
  z-index: 2;
  pointer-events: auto;
  -webkit-transform: translate(0, 0);
  -moz-transform: translate(0, 0);
  -o-transform: translate(0, 0);
  -ms-transform: translate(0, 0);
  transform: translate(0, 0);
}
.ping-container .bottom-row .detail p {
  user-select: none;
  font-size: 14px;
  line-height: 16px;
  color: rgba(0, 0, 0, 0.75);

    line-height: 20px;
    background-color: #F4F4F4;
    border-radius: 4px;
    color: #000;
    text-decoration: none;
    -webkit-transition: all 0.25s ease;
    -moz-transition: all 0.25s ease;
    -o-transition: all 0.25s ease;
    transition: all 0.25s ease;
  }

<script>
"use strict";

// https://builtbymax.de
// Maximilian Kobus | KØBY
(function () {
  document.addEventListener('DOMContentLoaded', function () {
    'use strict';

    Ping.init();
    conf.InfoBox();
  });
})();

var Ping = {
  init: function init() {
    Ping.showBottomDetailContainer();
    Ping.showChart();
  },
  showChart: function showChart() {
    var ctx = document.getElementById('pingChart').getContext('2d');
    var pingChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Ping'],
        datasets: [{
          label: 'Ping Numbers',
          data: [Math.round(Math.random() * 150)],
          borderColor: '#FFF',
          backgroundColor: 'transparent',
          borderWidth: 2
        }]
      },
      options: {
        elements: {
          point: {
            radius: 0
          }
        },
        legend: {
          display: false
        },
        tooltips: {
          callbacks: {
            label: function label(tooltipItem) {
              return tooltipItem.yLabel;
            }
          }
        },
        scales: {
          xAxes: [{
            display: false
          }],
          yAxes: [{
            display: false,
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
    Ping.chartUpdate(pingChart);
  },
  chartUpdate: function chartUpdate(chart) {
    var num = conf.qS('[data-num]');
    setInterval(function () {
      var rNum = Math.round(Math.random() * 150),
          label = 'Ping';
      num.innerText = rNum;
      num.classList.add('set');
      setTimeout(function () {
        num.classList.remove('set');
      }, 450);
      chart.data.labels.push(label);
      chart.data.datasets.forEach(function (dataset) {
        dataset.data.push(rNum);
      });
      chart.update();
    }, 1000);
  },
  showBottomDetailContainer: function showBottomDetailContainer() {
    var toggle = conf.qS('.ping-container .bottom-row .toggle');

    toggle.onclick = function () {
      toggle.nextElementSibling.classList.toggle('active');
    };
  }
}; //  Config Functions
// - - - - - - - - - - - - - - - - - - - - - - - - - -

var conf = {
  qS: function qS(selector) {
    return document.querySelector(selector);
  },
  qSA: function qSA(selector) {
    return document.querySelectorAll(selector);
  },
  CqS: function CqS(container, selector) {
    return container.querySelector(selector);
  },
  InfoBox: function InfoBox() {
    var toggle = conf.qS('.infobox-container .infobox-toggle'),
        detail = conf.qS('.infobox-container .infobox-detail-container');

    if (toggle) {
      toggle.onclick = function (e) {
        e.preventDefault();
        detail.classList.toggle('active');
      };
    }
  }
};
</script>
